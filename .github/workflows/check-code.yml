
name: Check code

on:
  push:
    branches:
    - "**"

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
  
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'

    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta'

    - run: flutter pub get
    
    - run: dart format --set-exit-if-changed .
    
    - run: flutter analyze .
    
    - run: flutter test
    
    - run: flutter build apk
